<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<title>Insert row in a table - w3resource</title>
</head>

<body>
	<table id="sampleTable" border="1">
		<tr>
			<td>Row1 cell1</td>
			<td>Row1 cell2</td>
		</tr>
		<tr>
			<td>Row2 cell1</td>
			<td>Row2 cell2</td>
		</tr>
	</table><br>
	<input type="button" onclick="insert_Row()" value="Insert row">

	<script>
		let count = 3;
		function insert_Row() {
			const sampleTable = document.getElementById('sampleTable').querySelector('tr').parentElement;
			const cell = document.createElement('tr');
			cell.innerHTML = `<td>Row${count} cell1</td> <td>Row${count} cell2</td>`;
			sampleTable.appendChild(cell);
			count++;
		}
	</script>
</body>

</html>

<!-- Write a JavaScript function to add rows to a table. -->
