<!DOCTYPE html>
<html>

<head>
	<meta charset=utf-8 />
	<title>Change the content of a cell</title>
</head>

<body>
	<table id="myTable" border="1">
		<tr>
			<td>Row1 cell1</td>
			<td>Row1 cell2</td>
		</tr>
		<tr>
			<td>Row2 cell1</td>
			<td>Row2 cell2</td>
		</tr>
		<tr>
			<td>Row3 cell1</td>
			<td>Row3 cell2</td>
		</tr>
	</table>
	<form>
		<hr>
		<div>
			<p style="margin-bottom: 5px;">Enter line number:</p>
			<input type="number" name="line" id="" style="width: 50px;">
		</div>
		<div>
			<p style="margin-bottom: 5px;">Enter column number:</p>
			<input type="number" name="column" id="" style="width: 50px;">
		</div>
		<hr>
		<input type="button" onclick="changeContent()" value="Change content">
	</form>

	<script>

		function changeContent() {
			const line = prompt("Введите номер строки от 1 до 3", 1);
			const column = prompt("Введите номер столбца от 1 до 2", 1);
			const content = prompt("Введите текст ячейки", "text");
			const selectedLine = document.getElementById('myTable').querySelectorAll('tr')[line - 1];
			const selectedCell = selectedLine.querySelectorAll('td')[column - 1];
			selectedCell.innerText = content;
		}

	</script>

</body>

</html>

<!-- Write a JavaScript function that accept row, column, (to identify a particular cell) and a string to update the content of that cell. -->
